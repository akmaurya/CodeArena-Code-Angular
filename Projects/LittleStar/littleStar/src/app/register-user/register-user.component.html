<!-- src/app/register/register.component.html -->
<body *ngIf="responseUser.id!=null">User Registered Successfully | {{responseUser.userName}}</body>
<form *ngIf="responseUser.id==null" (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" required [(ngModel)]="user.userName" name="username">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="user.email" name="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit">Register</button>
</form>
