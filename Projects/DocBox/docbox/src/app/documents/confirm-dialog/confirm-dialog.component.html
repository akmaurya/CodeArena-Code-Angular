<!-- confirm-dialog.component.html -->
<div class="div1">
  <h1 class="dialog-title">Confirm Delete?</h1>
  <div class="dialog-content">
    <p>Are you sure you want to delete this document?</p>
  </div>
  <div class="dialog-actions">
    <button class="dialog-button dialog-yes" (click)="onNoClick()">No</button>
    <button class="dialog-button dialog-no" (click)="onYesClick()">Yes</button>
  </div>
</div>
