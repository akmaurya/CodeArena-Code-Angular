<div class="login-container">
  <div class="login-card">
    <div>
      <p>{{errorMessage}}</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <!-- <label>Login Type:</label> -->
          <div class="login-type-group">
            <div class="radio-option">
              <label for="user">User</label>
              <input type="radio" id="user" [(ngModel)]="userType" formControlName="loginType" value="users" required/>
            </div>
            <div class="radio-option">
              <label for="admin">Admin</label>
              <input type="radio" id="admin" [(ngModel)]="userType" formControlName="loginType" value="admin" required/>
            </div>
          </div>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput id="username" formControlName="username" required/>
            <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Username is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput id="password" formControlName="password" type="password" required/>
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
        <a routerLink="/register">Register</a>
    </form>
  </div>
</div>
