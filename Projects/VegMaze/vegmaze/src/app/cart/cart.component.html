<p>cart works!</p>
<table mat-table [dataSource]="cartItems">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{item.price | currency}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'price'];"></tr>
  </table>
  <p>Total: {{totalAmount | currency}}</p>
  <button mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
