
<!-- Check if cartItems is empty -->
<div *ngIf="cartItems && cartItems.length > 0; else emptyCart">
  <div class="table">
    <!-- Header Row -->
    <div class="table-row header">
      <div class="table-cell">Item ID</div>
      <div class="table-cell">Item</div>
      <div class="table-cell">Description</div>
      <div class="table-cell">Category</div>
      <div class="table-cell">Quantity</div>
      <div class="table-cell">Price</div>
    </div>

    <!-- Data Rows -->
    <div class="table-row" *ngFor="let item of cartItems; let i = index">
      <div class="table-cell">{{i+1}}</div>
      <div class="table-cell">{{item.vegetable.name}}</div>
      <div class="table-cell">{{item.vegetable.description}}</div>
      <div class="table-cell">{{item.vegetable.category.name}}</div>
      <div class="table-cell">{{item.quantity}}</div>
      <div class="table-cell">{{item.vegetable.price | currency:'INR':'symbol':'.2-2'}}</div>
    </div>

    <!-- Total Row -->
    <div class="table-row">
      <div class="table-cell"></div>
      <div class="table-cell"></div>
      <div class="table-cell"></div>
      <div class="table-cell"></div>
      <div class="table-cell">Total:</div>
      <div class="table-cell">{{totalAmount | currency:'INR':'symbol':'.2-2'}}</div>
    </div>
  </div>

  <button (click)="placeOrder()">Place Order</button>
</div>

<!-- Template for empty cart -->
<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
