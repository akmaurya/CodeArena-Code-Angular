<div *ngIf="vegetable" class="vegetable-detail-container">
  <div class="vegetable-image">
    <img [src]="vegetable.imageUrl" alt="{{ vegetable.name }}" />
  </div>
  <div class="vegetable-info">
    <h1 class="vegetable-title">{{ vegetable.name }}</h1>
    <p class="vegetable-description">{{ vegetable.description }}</p>
    <div class="vegetable-details">
      <p class="vegetable-price">Price: {{ vegetable.price | currency:'INR':'symbol':'.2-2' }}</p>
      <p class="vegetable-stock">Stock Quantity: {{ vegetable.stockQuantity }}</p>
      <p class="vegetable-category">Category: {{ vegetable.category.name }}</p>
      <p class="vegetable-created">Created At: {{ vegetable.createdAt | date }}</p>
      <p class="vegetable-updated">Updated At: {{ vegetable.updatedAt | date }}</p>
    </div>
    <div class="quantity-input">
      <label for="quantity">Quantity:</label>
      <input id="quantity" type="number" [(ngModel)]="quantity" min="1" [max]="vegetable.stockQuantity" />
    </div>
    <button class="add-to-cart-button" (click)="addToCart(quantity)">Add to Cart</button>
  </div>
</div>
