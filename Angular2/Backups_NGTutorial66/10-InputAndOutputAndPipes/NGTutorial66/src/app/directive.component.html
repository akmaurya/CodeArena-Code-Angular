<h3>This is {{title}}</h3>
<h4>Ex. of ngIf</h4>
<div class="tab">
    <p *ngIf="showElement">Show Element</p>

</div>
<h4>Ex. of ngSwitch</h4>
<div class="tab" [ngSwitch]="color">
        <p *ngSwitchCase="'red'">Red color is shown</p>
        <p *ngSwitchCase="'blue'">Blue color is shown</p>
        <p *ngSwitchDefault>Invalid color</p>
</div>
<h4>Ex. of ngFor</h4>
<div class="tab">
    Color List
    <ul>
        <li *ngFor='let color of colors'>{{color}}</li>
    </ul>    
</div>

<h4>Ex. of Attribute Directive</h4>
<div class="tab">
    <p [ngClass]="{classOne:cone, classTwo:ctwo}">ngClass Paragraph</p>
    <button (click)="toggleCone()">Toggle Text Color</button>
    <button (click)="toggleCtwo()">Toggle Text Background</button>
</div>

<div class="tab">
        <p [ngStyle]="{'font-style':style, 'font-size':size}">ngtyle Paragraph</p>
</div>
