<h2>Employee Details</h2>
<table border="2px">
    <tr>
        <th>Id</th><th>Name</th><th>Gender</th><th>Salary</th>
    </tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td><td>{{employee.name}}</td><td>{{employee.gender}}</td><td>{{employee.salary}}</td>
    </tr>
</table>
